<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Navbar & category -->
      <div class="row">
        <div class="col-12">
          <section class="title-section">
            <div class="d-flex justify-content-between flex-wrap">
              <a class="logo" href="./index.html">YORI</a>
              <ul class="recipe-categories d-flex">
                <li class="recipe-category"><a>Breakfast</a></li>
                <li class="recipe-category"><a>Starter</a></li>
                <li class="recipe-category"><a>Side</a></li>
                <li class="recipe-category"><a>Dessert</a></li>
                <li class="recipe-category"><a>Seafood</a></li>
                <li class="recipe-category"><a>Vegan</a></li>
                <li class="recipe-category"><a>Vegetarian</a></li>
              </ul>
            </div>
          </section>
        </div>
      </div>
      <!-- search bar -->
      <div class="row">
        <div class="col-lg-12">
          <form class="form-inline my-2 my-lg-0 d-flex">
            <input
              class="form-control mr-sm-2 search-form"
              type="search"
              placeholder=" 🔍 Search the menu / ingredient"
              aria-label="Search"
            />
            <button class="search-btn my-2 my-sm-0" type="submit">
              search
            </button>
          </form>
        </div>
      </div>
      <!-- recipe cards-->
      <div class="row">
        <section class="recipe-cards mt-5"></section>
      </div>
      <!-- recipe modal -->
      <div class="meal-details">
        <button
          type="button"
          class="btn recipe-close-btn"
          id="recipe-close-btn"
        >
          <span>X</span>
        </button>
        <div class="meal-details-content"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
